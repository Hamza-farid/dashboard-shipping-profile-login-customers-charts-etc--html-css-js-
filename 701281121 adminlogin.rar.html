<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        width: 90%;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
        display: flex;
      }

      .left-section {
        flex: 1;
        background-color: #1e88e5;
        padding: 43px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .left-section h2 {
        color: #fff;
        font-size: 32px;
        margin-bottom: 20px;
        text-align: center;
      }

      .left-section p {
        color: #fff;
        font-size: 18px;
        text-align: center;
      }

      .right-section {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        font-size: 18px;
        color: #333;
        margin-bottom: 5px;
      }

      .input-group input {
        width: 100%;
        padding: 15px;
        border: none;
        background: linear-gradient(to right, #1e88e5, #ff5722);
        color: #fff;
        border-radius: 25px;
        font-size: 16px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .input-group input:focus {
        outline: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      ::placeholder {
        color: #f5f5f5;
      }
      button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(to right, #1e88e5, #ff5722);
        color: #fff;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
      }

      .photo-section {
        background-image: url(13.jpeg);
        background-size: cover;
        background-position: center;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <h2>Welcome Back!</h2>
        <p>Please login to access the admin panel.</p>
      </div>
      <div class="right-section">
        <h2><u>Admin Login</u></h2>
        <form>
          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="photo-section"></div>
    </div>
  </body>
</html>
