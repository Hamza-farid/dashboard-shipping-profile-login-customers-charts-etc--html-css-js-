<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Management</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      .container {
        max-width: 1000px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.5s ease-in-out;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
      .filter-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .filter-bar select {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        cursor: pointer;
        transition: border-color 0.3s ease-in-out;
      }
      .filter-bar select:focus {
        outline: none;
        border-color: #66afe9;
      }
      .search-input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        width: 300px;
        transition: border-color 0.3s ease-in-out;
      }
      .search-input:focus {
        outline: none;
        border-color: #66afe9;
      }
      .sort-select {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        cursor: pointer;
        transition: border-color 0.3s ease-in-out;
      }
      .sort-select:focus {
        outline: none;
        border-color: #66afe9;
      }
      .orders {
        border-top: 2px solid #ccc;
        padding-top: 20px;
      }
      .order {
        border-bottom: 1px solid #ccc;
        padding: 20px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s ease-in-out;
      }
      .order:hover {
        background-color: #f9f9f9;
      }
      .order-details {
        display: flex;
        flex-direction: column;
      }
      .order-details-left {
        flex: 1;
        padding-right: 20px;
      }
      .order-details-right {
        flex: 1;
        padding-left: 20px;
      }
      .order-details span {
        margin-bottom: 10px;
      }
      .order-user,
      .order-product {
        font-style: italic;
        color: #555;
      }
      .order-status {
        padding: 5px 10px;
        border-radius: 5px;
        color: #fff;
        font-weight: bold;
      }
      .pending {
        background-color: #ffcc00;
      }
      .processing {
        background-color: #ff9900;
      }
      .shipped {
        background-color: #00cc66;
      }
      .delivered {
        background-color: #3399ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Order Management</h1>

      <div class="filter-bar">
        <select>
          <option value="">Filter by Status</option>
          <option value="pending">Pending</option>
          <option value="processing">Processing</option>
          <option value="shipped">Shipped</option>
          <option value="delivered">Delivered</option>
        </select>
        <input type="text" class="search-input" placeholder="Search..." />
        <select class="sort-select">
          <option value="date">Sort by Date</option>
          <option value="status">Sort by Status</option>
          <option value="amount">Sort by Amount</option>
        </select>
      </div>

      <div class="orders">
        <div class="order">
          <div class="order-details order-details-left">
            <span class="order-user">Talha</span>
            <span class="order-product">Redmi</span>
            <span>Order #1</span>
            <span class="order-status pending">Pending</span>
          </div>
          <div class="order-details order-details-right">
            <span>Date: Jan-1-2024</span>
            <span>$100.00</span>
          </div>
        </div>

        <div class="order">
          <div class="order-details order-details-left">
            <span class="order-user">Ali</span>
            <span class="order-product">Vivo</span>
            <span>Order #2</span>
            <span class="order-status shipped">Shipped</span>
          </div>
          <div class="order-details order-details-right">
            <span>Date: Jan-5-2024</span>
            <span>$75.50</span>
          </div>
        </div>

        <div class="order">
          <div class="order-details order-details-left">
            <span class="order-user">Shoaib</span>
            <span class="order-product">Oppo</span>
            <span>Order #3</span>
            <span class="order-status delivered">Delivered</span>
          </div>
          <div class="order-details order-details-right">
            <span>Date: Jan-10-2024</span>
            <span>$200.00</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
