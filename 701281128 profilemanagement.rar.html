<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .card {
        background: linear-gradient(to right bottom, #fc466b, #3f5efb);
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        width: 350px;
        height: 500px;
        max-width: 50%;
        display: flex;
      }

      .card img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
      }

      .card-content {
        padding: 20px;
        text-align: left;
        color: #ffffff;
        width: 100%;
        position: relative;
      }

      .name {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #ffffff;
      }

      .info {
        margin-bottom: 15px;
      }

      .info label {
        font-weight: bold;
        color: #ffffff;
      }

      .info span {
        display: block;
        color: #ffffff;
        font-size: 16px;
      }

      .editable {
        border: none;
        border-bottom: 1px solid #ffffff;
        background-color: transparent;
        color: #ffffff;
        padding: 5px 0;
        width: calc(100% - 10px);
        margin-bottom: 10px;
        font-size: 16px;
      }

      .editable:focus {
        outline: none;
        border-bottom: 1px solid #ffc300;
      }

      .edit-button {
        background-color: #ffc300;
        color: #ffffff;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
        transition: background-color 0.3s;
        font-size: 16px;
      }

      .edit-button:hover {
        background-color: #ff9800;
      }

      .social-links {
        margin-top: 20px;
      }

      .social-links a {
        color: #ffffff;
        text-decoration: none;
        margin-right: 10px;
        font-size: 20px;
        transition: color 0.3s;
      }

      .social-links a:hover {
        color: #ffc300;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="person.jpeg" alt="" />
      <div class="card-content">
        <div class="name">Hamza</div>
        <div class="info">
          <label>Email:</label>
          <span id="email">hamza.@.com</span>
          <input
            type="text"
            class="editable"
            id="editEmail"
            style="display: none"
          />
          <button class="edit-button" onclick="editField('email')">Edit</button>
        </div>
        <div class="info">
          <label>Phone:</label>
          <span id="phone">1235678</span>
          <input
            type="text"
            class="editable"
            id="editPhone"
            style="display: none"
          />
          <button class="edit-button" onclick="editField('phone')">Edit</button>
        </div>
        <div class="info">
          <label>Address:</label>
          <span id="address">12-St-lhr-pk</span>
          <textarea
            class="editable"
            id="editAddress"
            style="display: none"
          ></textarea>
          <button class="edit-button" onclick="editField('address')">
            Edit
          </button>
        </div>
        <div class="info">
          <label>Password:</label>
          <span id="password">********</span>
          <input
            type="password"
            class="editable"
            id="editPassword"
            style="display: none"
          />
          <button class="edit-button" onclick="editField('password')">
            Edit
          </button>
        </div>
        <div class="social-links">
          <a href="#" target="_blank"
            ><ion-icon name="logo-facebook"></ion-icon
          ></a>
          <a href="#" target="_blank"
            ><ion-icon name="logo-instagram"></ion-icon
          ></a>
          <a href="#" target="_blank"
            ><ion-icon name="logo-twitter"></ion-icon
          ></a>
          <a href="#" target="_blank"
            ><ion-icon name="logo-linkedin"></ion-icon
          ></a>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      function editField(field) {
        var fieldValue = document.getElementById(field).innerText.trim();
        var inputField = document.getElementById(
          "edit" + field.charAt(0).toUpperCase() + field.slice(1)
        );
        if (inputField.style.display === "none") {
          inputField.value = fieldValue;
          inputField.style.display = "block";
          document.getElementById(field).style.display = "none";
        } else {
          var newValue = inputField.value.trim();
          if (newValue !== "") {
            document.getElementById(field).innerText = newValue;
          }
          inputField.style.display = "none";
          document.getElementById(field).style.display = "block";
        }
      }
    </script>
  </body>
</html>
